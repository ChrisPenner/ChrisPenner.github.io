machine:
  ghc:
    version: 7.10.1

dependencies:
  override:
    - cabal update
    - cabal sandbox init
    - cabal install --only-dependencies -j
    - cabal configure

test:
  override:
    - cabal build

deployment:
  production:
    branch: hakyll
    commands:
      - git config --global user.email circleci@circleci
      - git config --global user.name CircleCI
      - git checkout master
      - git pull
      - rm -rf *
      - git checkout hakyll -- _site/
      - mv _site/* ./
      - rm -rf _site/
      - git add --all
      - git commit -m "Update (`date '+%F %T %Z'`) [ci skip]"
      - git push origin master
